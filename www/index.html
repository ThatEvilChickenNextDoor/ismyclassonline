<!-- Arduino Web Control site, written by Kerry Wang, Summer 2020-->
<!-- Based on the Bootstrap 4 template -->
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Is My Class Online?</title>

    <!-- CSS to remove arrows from number fields-->
    <style>
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        input[type=number] {
            -moz-appearance: textfield;
        }
    </style>
</head>

<body>
    <!-- Navbar at the top -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Is My Class Online?</a>
    </nav>
    <!-- Main table -->
    <div class="container mt-3">
        <form id="form">
            <div class="row justify-content-center">
                <table class="table table-bordered w-auto" id="table">
                    <thead>
                        <tr>
                            <th scope="col">Subject</th>
                            <th scope="col">Course Number</th>
                            <th scope="col">Section</th>
                            <th scope="col"><button type="button" class="close" id="add">&plus;</button></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="course">
                            <td><input type="text" name="subject" class="form-control" placeholder="CSCI" maxlength=4
                                    size=1 required></td>
                            <td><input type="number" name="number" class="form-control" placeholder="101" min=0 max=999
                                    size=1 required></td>
                            <td><input type="number" name="section" class="form-control" placeholder="01" min=0 max=99
                                    size=1 required></td>
                            <td><button type="button" class="close" id="del">&times;</button></td>
                        </tr>
                        <tr class="result"><td colspan=4>Result</td></tr>
                    </tbody>
                </table>
            </div>
            <div class="row justify-content-center">
                <button type="submit" class="btn btn-primary" id="confirm">Confirm</button>
            </div>
        </form>
    </div>

    <!-- JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script src="js/form.js"></script>
</body>

</html>
